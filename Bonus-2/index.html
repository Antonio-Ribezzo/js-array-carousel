<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel-Bonus-2</title>
    <!-- link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- link style css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- link Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container-main" class="container">
        <div class="row p-5 align-items-center">
            <!-- immagini grandi -->
            <div class="col-9">
                <div class="container-slider active first bg-img-01">
                </div>
                <div class="container-slider bg-img-02">
                </div>
                <div class="container-slider bg-img-03">
                </div>
                <div class="container-slider bg-img-04">
                </div>
                <div class="container-slider last bg-img-05">
                </div>
            </div>
            <!-- slider a destra -->
            <div id="dx-slider" class="col-3">
                <div id="slider" class="d-flex flex-column justify-content-between align-items-center position-relative">
                    <div class="img-slider active first">
                        <img class="img-fluid" src="./assets/img/01.webp" alt="">
                    </div>
                    <div class="img-slider">
                        <img class="img-fluid" src="./assets/img/02.webp" alt="">
                    </div>
                    <div class="img-slider">
                        <img class="img-fluid" src="./assets/img/03.webp" alt="">
                    </div>
                    <div class="img-slider">
                        <img class="img-fluid" src="./assets/img/04.webp" alt="">
                    </div>
                    <div class="img-slider last">
                        <img class="img-fluid" src="./assets/img/05.webp" alt="">
                    </div>
                    <i class="prev position-absolute fa-solid fa-chevron-up mt-3"></i>
                    <i class="next position-absolute fa-solid fa-chevron-down bottom-0 mb-3"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <!-- my JS script -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
